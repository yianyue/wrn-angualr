<html>
  <head>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="wrnApp">
    <!--[if lte IE 8]>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" 
        ng-controller="ViewCtrl" 
        ng-class="navigationClass" 
        >
      <div class="container-fluid">

        <div class="navbar-header">  
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="/#/">Write<br>Right<br>Now</a>          
        </div>
        <div class="navbar-collapse collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li ng-show="!$root.currentUser"><a href="/#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li ng-show="!$root.currentUser"><a href="/#/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
            <li ng-show="$root.currentUser"><a href="/#/stats">
                <span class="glyphicon glyphicon-stats"></span> Stats</a></li>
            <li ng-show="$root.currentUser" ng-controller="UserCtrl as user"><a href="" ng-click="user.logout()">
                <span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
        </div><!-- navbar-collapse -->
      </div><!-- container-fluid -->
    </nav>

    <div>
        <div class="container">
            <div class="row" ng-view=""></div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular-resource/angular-resource.js"></script>
