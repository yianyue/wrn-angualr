<div class="editor">
  <ng-quill-editor 
    ng-model="ctrl.entry.content" 
    ng-model-options="{ debounce: 1000 }"
    ng-change="ctrl.updateEntry()"
    theme="snow"
  >
  </ng-quill-editor>
</div>

<!-- Modal. Trigger on goal-reached -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h1><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span> YAY! <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></h1>
        <h1><small>You've reached today's goal!</small></h1>
      </div>
    </div>
  </div>
</div>

<footer class="navbar navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="progress navbar-text"  style="width: 5em">
      <div class="progress-bar ng-class: ctrl.entry.progress >= 100 ? 'progress-bar-success' : 'progress-bar-info'" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{ ctrl.entry.progress > 100 ? 100 : ctrl.entry.progress }}%"><span>{{ ctrl.entry.progress }}%</span> 
      </div>
    </div>
   
    <ul class="nav navbar-nav navbar-right">
      <li><a href="" ng-click="ctrl.toggleFullscreen()">
      <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
      </a></li>

    </ul>
  </div><!-- container-fluid -->
</footer>
