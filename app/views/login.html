<div class="center-block">
  <form nonvalidate ng-submit="user.login()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" ng-model="user.info.email" class='form-control'>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" ng-model="user.info.password" class='form-control'>
    </div>
    <div class="form-group">
      <input type="submit" value="Login" class='btn btn-primary'>
    </div>
  </form>
</div>
